<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  </head>
  <body class="p-3">

    <nav class="mx-3 float-left navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="">Volunteer Connect</a>
      <div class="collapse navbar-collapse">
        <a class="nav-item nav-link" href="/home">Home</a>
        <a class="nav-item nav-link" href="">Browse Requests</a>
        <a class="nav-item nav-link" href="/postRequests">Post a Request</a>
      </div>
    </nav>

    <div class="row text-center justify-content-center mt-4">
      <% for (var i = 0; i < tasks.length; i++){ %>
        <div class="card col-3 mx-4 my-3">
          <div class="card-header bg-dark">
            <h3 class="text-light"><strong><%- tasks[i].title %></strong></h3>
            <h6 class="badge bg-primary"><%- tasks[i].tag %></h6>
          </div>

          <div class="card-body">
            <h5>Description: <%- tasks[i].description %></h5>
            <br>
            <h5>Requester: <%- tasks[i].requester %></h5>
            <br>
              <h5>Estimated Time: <%- tasks[i].hours %> h </h5>

          </div>

          <div class="card-footer text-center bg-dark">
            <button class="btn btn-success">Accept</button>
          </div>
        </div>
      <% } %>
    </div>
    

  </body>
</html>
